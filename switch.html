        function myfun() {
            var choice = document.getElementById("choices").
                value;
            switch (choice) {
                case "add": var a = 10;
                    var b = 30;
                    var sum = a + b;
                    document.write("Addition of two numbers are:" + sum);
                    break;

                case "sub": var a = 10;
                    var b = 30;
                    var sub = a - b;
                    document.write("substraction  of two numbers are:" + sub);
                    break;

                case "mult": var a = 10;
                    var b = 30;
                    var mult = a * b;
                    document.write("multiplication of two numbers are:" + mult)
                    break;

                default: alert("Not a input valid");
            }
        }

    </script>
